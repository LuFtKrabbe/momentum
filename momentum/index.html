<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <div>
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player-music-name">River Flows In You</div>
        <div class="player-volume-container">
          <div class="player-volume-button">
            <div class="player-volume icon-volume-medium"></div>
          </div>
          <div class="player-volume-slider">
            <div class="player-volume-percentage"></div>
          </div>
        </div>
      </div>
      <div class="player-time">
        <div class="player-timeline">
          <div class="player-progress"></div>
        </div>
        <div class="player-music-time">
          <div class="player-music-time-current">0:00</div>
          <div class="player-music-time-divider">/</div>
          <div class="player-music-time-length">0:00</div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder=""/>
    </div>
  </main>
  <footer class="footer">
    <div class="settings-container">
      <div class="settings-language">
        <div>
          <input type="radio" id="ru" name="languages" value="github" checked>
          <label for="ru">РУС</label>
        </div>
        <div>
          <input type="radio" id="en" name="languages" value="unsplash">
          <label for="en">ENG</label>
        </div>
      </div>
      <div class="settings-server-api-container">
        <div>
          <input type="radio" id="github" name="images-bg" value="github" checked>
          <label for="github">GitHub</label>
        </div>
        <div>
          <input type="radio" id="unsplash" name="images-bg" value="unsplash">
          <label for="unsplash">Unsplash API</label>
        </div>
        <div>
          <input type="radio" id="flickr" name="images-bg" value="flickr">
          <label for="flickr">Flickr API</label>
        </div>
      </div>
      <div class="settings-tags-container">
        <div>
          <input type="checkbox" id="morning" name="tags" checked>
          <label for="morning">Morning</label>
        </div>
        <div>
          <input type="checkbox" id="afternoon" name="tags" checked>
          <label for="afternoon">Afternoon</label>
        </div>
        <div>
          <input type="checkbox" id="evening" name="tags" checked>
          <label for="evening">Evening</label>
        </div>
        <div>
          <input type="checkbox" id="night" name="tags" checked>
          <label for="night">Night</label>
        </div>
        <div>
          <input type="checkbox" id="nature" name="tags" checked>
          <label for="nature">Nature</label>
        </div>
      </div>
      <div class="settings-blocks-container">
        <div>
          <input type="checkbox" id="time" name="blocks" checked>
          <label for="time">Time</label>
        </div>
        <div>
          <input type="checkbox" id="date" name="blocks" checked>
          <label for="date">Date</label>
        </div>
        <div>
          <input type="checkbox" id="greeting" name="blocks" checked>
          <label for="greeting">Greeting</label>
        </div>
        <div>
          <input type="checkbox" id="quote" name="blocks" checked>
          <label for="quote">Quote</label>
        </div>
        <div>
          <input type="checkbox" id="weather" name="blocks" checked>
          <label for="weather">Weather</label>
        </div>
        <div>
          <input type="checkbox" id="audio" name="blocks" checked>
          <label for="audio">Audio</label>
        </div>
        <div>
          <input type="checkbox" id="todolist" name="blocks" checked>
          <label for="todolist">Todo list</label>
        </div>
      </div>
    </div>
    <div>
      <button class="change-quote"></button>
      <button class="settings-app"></button>
    </div>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="dist/index.bundle.js"></script>
</body>
</html>
